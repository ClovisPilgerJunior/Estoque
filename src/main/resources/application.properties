spring.profiles.active=dev

cors.origins=${CORS_ORIGINS:http://localhost:4200}

jwt.secret=${JWT_SECRET:StringUsedForGeneratedToken}

spring.resources.static-locations=classpath:/static/coverage/htmlReport


sonar.token=abc
